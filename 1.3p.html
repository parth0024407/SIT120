<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PORTFOLIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Parth Makhija</h1>
            <p>Welcome to my portfolio website.</p>
        </section>
    

    <section id="projects">
        <h2>Projects</h2>
        <div id="project-list">
            <div class="project">
                <h3>Projects</h3>
                <p>I created all of my assignments with the help of the tasksheets provided which enabled me to understand the basic concepts of SIT120.</p>
            </div>
        </div>
    </section>
    <section id="contact">
      <h2>Contact Me at parthmakhija90@gmail.com</h2>
      <form>
          <label for="name">Name:</label>
          <input type="text" id="name" v-model="name">

          <label for="email">Email:</label>
          <input type="email" id="email" v-model="email">

          <textarea id="message" placeholder="Your message" v-model="message"></textarea>

          <button type="submit">Send</button>
      </form>
  </section>
</main>

<footer>
  <p>&copy; 2023 Parth Makhija</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
<script>
  const app = Vue.createApp({
      data() {
          return {
              name: '',
              email: '',
              message: ''
          };
      }
  });

  app.mount('#contact');
</script>
</body>
</html>
